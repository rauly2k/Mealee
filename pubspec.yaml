name: mealee
description: Romanian recipe and meal planning app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Local Storage
  sqflite: ^2.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Network & API
  http: ^1.2.0
  dio: ^5.4.0

  # UI & Animations
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # Forms & Validation
  email_validator: ^2.1.17

  # Image Handling
  image_picker: ^1.0.7
  image_cropper: ^5.0.1

  # Charts
  fl_chart: ^0.66.0

  # Date & Time
  intl: ^0.18.1

  # Utilities
  uuid: ^4.3.3
  equatable: ^2.0.5

  # Camera & ML (for Phase 2 & 3)
  camera: ^0.10.5+9
  google_mlkit_text_recognition: ^0.11.0
  google_mlkit_barcode_scanning: ^0.10.0

  # Notifications
  flutter_local_notifications: ^16.3.0

  # PDF Generation (for premium features)
  pdf: ^3.10.8
  printing: ^5.12.0

  # Share functionality
  share_plus: ^7.2.1

  # URL Launcher
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

